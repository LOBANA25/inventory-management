{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="content">
<h1>Products</h1>
<a href="/add_product" class="btn btn-primary mb-3" id="addProduct">Add Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td>
                <a href="/edit_product/{{ product.product_id }}" class="btn btn-secondary btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
